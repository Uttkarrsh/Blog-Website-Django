{% extends 'base.html' %} {% block start %}
<div class="container mt-5 pb-5">
  <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>
  <form
    action=""
    method="post"
    class="mt-5 pt-5 pb-7"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <label> Enter Blog Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Write here"
          name="title"
        />
      </div>
      <div class="col-md-12">{{form.media}} {{form.as_p}}</div>
      <div class="col-md-12">
        <input type="file" name="image" class="form-control" />
        <button class="btn btn-primary mt-5">Create Blog</button>
      </div>
    </div>
  </form>
</div>
{% endblock start %}
