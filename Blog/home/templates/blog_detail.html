{% extends "base.html" %} {% block start %}

<section class="mt-5 pt-5 mb-5 pt-5">
  <div class="container">
    <div class="row text-center">
      <div class="col-xl-10 mx-auto">
        <h2 class="mb-5">{{blog_obj.title}}</h2>
        <img class="img-fluid mb-5" src="/media/{{blog_obj.image}}" alt="" />
        <p>By {{blog_obj.user.username}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-8 col-lg-10 mx-auto">
        <div class="text-content">{{blog_obj.content|safe}}</div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
